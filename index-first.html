<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login Form Using HTML CSS</title>
    <!-- css files  -->
    <link rel="stylesheet" href="style-first.css" />
  </head>
  <body>
    <div class="blob"></div>
    <div class="wrapper">
      <form action="">
        <h2>Login</h2>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail"></ion-icon>
          </span>
          <input
            type="email"
            name="email-input"
            id="email"
            value=""
            required
          />
          <label for="email" class="labl-email">email</label>
        </div>

        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
          <input
            type="password"
            name="password"
            id="password"
            value=""
            required
          />
          <label for="password" class="label-pass">password</label>
        </div>

        <div class="remember-forget">
          <input
            type="checkbox"
            name="checkbox"
            id="emember"
            value="checkbox-value"
          />
          <label for="remember"> remeber me </label>
          <a href="#">forget password?</a>
        </div>

        <button type="submit">Login</button>

        <div class="register-link">
          <p>Don't an account?<a href="#">Register</a></p>
        </div>
      </form>
    </div>
    <!-- script files  -->
    <script src="script-first.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
